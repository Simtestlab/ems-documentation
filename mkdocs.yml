site_name: EMS Documentation

theme:
  name: material
  language: en

  palette:
    - scheme: default
      primary: blue
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    - scheme: slate
      primary: blue
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.arithmatex:
      generic: true

  # Mermaid support
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search
  - mermaid2

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  
  - Analysis:
    - Overview: Analysis/index.md
    - EMS Explanation: Analysis/ems-explanation.md
    - System Architecture: Analysis/sim-ems-system-architecture.md
    - Energy Parameters: Analysis/parameter.md
    - State Machine Modes: Analysis/state-machine-modes.md
    - Dashboard Components: Analysis/dashboard-component.md
    - UI Implementation: Analysis/ui-implementation.md
    - MVP Scope: Analysis/mvp.md
    - Folder Structure: Analysis/folder-structure.md
    - Self-Consumption: Analysis/self-consumption-definition.md
    - Comprehensive Analysis: Analysis/COMPREHENSIVE_EMS_ANALYSIS_AND_CONSOLIDATED_DESIGN.md
    - Project Roadmap: Analysis/SIM_EMS_ROADMAP_README.md
  
  - Implementation Architecture:
    - Overview: Implementation Architecture/index.md
    - State Machine: Implementation Architecture/state-machine.md
    - Communication Interface: Implementation Architecture/communication-interface.md
    - WebSocket Implementation: Implementation Architecture/websocket-implementation.md
    - WebSocket Details: Implementation Architecture/websocket.md
    - FastAPI Backend: Implementation Architecture/fastAPI.md
    - Django Backend: Implementation Architecture/django.md
    - Dashboard Integration: Implementation Architecture/dashboard.md
  
  - Business Logics:
